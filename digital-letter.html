<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタルレター送信サイト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>デジタルレター送信フォーム</h1>
    <form id="letterForm" action="/send-letter" method="POST">
        <input type="text" name="recipient" placeholder="送信先" required>
        <textarea name="message" rows="5" placeholder="メッセージ" required></textarea>
        <button type="submit">送信</button>
    </form>
</body>
</html>
