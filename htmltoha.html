        <h1>htmlとは</h1>
        <p>htmlは<b>プログラミング言語の一つ</b>でサイトを作るプログラミング言語です。</p>
        <h3>使い方</h3>
        <p>まず、タイトルを作る方法です</p>
        <p>これは＜h1~6＞でできます</p>
            <h1>これはh1です</h1> <p>通常文字</p>
            <h2>これはh2です</h2> <p>通常文字</p>
            <h3>これはh3です</h3> <p>通常文字</p>
            <h4>これはh4です</h4> <p>通常文字</p>
            <h5>これはh5です</h5> <p>通常文字</p>
            <h6>これはh6です</h6> <p>通常文字</p>
            <p>これをみてh4からはこの文字よりも<b>小さく</b>なっていることがわかります</p>
            <p>また、一行独占しています。</p>
            <p>次は＜ｐ＞内容です</p>
            <p>これは普通の文字です</p>
            <p>また、hと同じように一行独占しています。</p>
